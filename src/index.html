<!DOCTYPE html>
<html>
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <h1>Currency Exchange</h1>
    <p>Enter the amount of USD to convert as well as the currency code of the currency you wish to convert to.</p>
    <form id="exchange">
      <label for="currencyUSD">Enter amount in USD</label>
      <input id="currencyUSD" type="number" required="true">
      <label for="currencyExchange">Enter currency code</label>
      <input id="currencyExchange" type="text" required="true">
      <button class="btn btn-info">Get exchange amount!</button>
    </form>

    <div class="showCurrencyExchange"></div>
    <div class="showErrors"></div>
  </div>

</body>
</html>
